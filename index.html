<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tipcalculater.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/styles/custom-style.css"/>
</head>

<body>
    <div class="main-count">
        <div class="img">
          <img style="width: 150%; margin: 7px; height: 110%;" src="image/tip image.jfif" alt="">
        </div>
        <h1 class="heading">TIP CALCULATER</h1>
        <br>
        <div>
            <div class="inputElement">
                <p class="Input-lable mb-2">BILL AMOUNT</p>
                <input type="text" class="input-num" id="billAmount" placeholder ="Enter Bill Amount">
            </div>
            
            <div class="inputElement">
                <p class="Input-lable mb-2">PERCENTAGE TIP</p>
                <input type="text" class="input-num" id="percentageTip" placeholder ="Enter Percentagen Tip">
            </div>
            
            <div class="inputElement">
                <p class="Input-lable mb-2">TIP AMOUNT</p>
                <input type="text" class="input-num" id="tipAmount">
            </div>
            
            <div class="inputElement">
                <p class="Input-lable mb-2">TOTAL</p>
                <input type="text" class="input-num" id="calculateTotal">
            </div>

        </div>
        <br>
        <div class="button">
            <button onclick="calculateValue()" class="btn btn-primary">CALCULATE</button>
            <p class="error" id="errorMassage"></p>
        </div>

    </div>
    <script src="tipcalculater.js"></script>
</body>

</html>
